<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KION'S FRUIT NINJA STYLE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<canvas id="game"></canvas>

<div id="ui">
  <div id="score">SCORE 0</div>
  <div id="lives">XXX</div>
</div>

<!-- START SCREEN -->
<div id="startScreen">
  <div class="title">KION'S FRUIT NINJA STYLE</div>
  <button onclick="startGame()">Play!</button>
</div>

<!-- GAME OVER SCREEN -->
<div id="gameOver">
  <div class="text">GAME OVER!</div>
  <button onclick="restartGame()">Replay?</button>
</div>

<script src="game.js"></script>
</body>
</html>
